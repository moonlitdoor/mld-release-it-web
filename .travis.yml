language: node_js
node_js:
  - "node"

git:
  depth: false

branches:
  only:
    - master
    - "/^[0-9]{1,4}\\.[0-9]{1,4}\\.[0-9]{1,4}(-[rR][cC][0-9]{1,4})?$/"

env:
  secure: 

script:
  - git status
  - npm run-script version
  - git status
  - npm run-script build-fun
  - npm run-script build-web

deploy:
  - provider: script
    skip_cleanup: true
    script: "node_modules/.bin/firebase deploy --project default --token $CI_TOKEN"
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: "node_modules/.bin/firebase deploy --project prod --token $CI_TOKEN"
    on:
      tags: true
      branch: "/^[0-9]{1,4}\\.[0-9]{1,4}\\.[0-9]{1,4}$/"

notifications:
  slack:
    rooms:
      secure: 

